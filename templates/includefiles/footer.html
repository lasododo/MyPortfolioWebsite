{% load static %}

<div id="section3" class="py-5 text-white opaque-overlay bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <h1 class="text-gray-dark">Contact form</h1>
          <p class="lead mb-4">Complete all the fields below to send us a message</p>
          <form class="" method="POST">{% csrf_token %}
            <div class="form-group">
              <label>Email address</label>
              <input type="email" name="email" class="form-control" placeholder="Enter email"> </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="password" class="form-control" placeholder="Password"> </div>
            <button type="submit" class="btn btn-primary">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>
